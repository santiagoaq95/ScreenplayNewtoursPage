// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    jcenter()
}
buildscript{
	repositories{
	
		jcenter()
	}
	dependencies{
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.9")
	}
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
dependencies {

	compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.9'

	compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.9'

	testCompile group: 'junit', name: 'junit', version: '4.12'

	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

	compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.9'

	compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.9'

	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.19'

	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
	testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
	
	
    
}

